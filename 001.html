<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<style>
.blue{
    color: blue;
}
.red{
    color:red;
}
</style>

<script>
x=[-3,-2,-1,0,1,2,3];
y=[];
z=[];
for(i=0;i<=x.length-1;i++){
y[i]=0.5*x[i]+2;
z[i]=-1*x[i]+5;

document.write("<t class='red'>("+ x[i] + "," + y[i] + ")");
document.write("<t class='blue'>("+ x[i] + "," + z[i] + ")");


}

</script>
</body>
</html>
